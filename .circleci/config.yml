# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - run: npm install

      - run: npm build

      - run: npm test

      - run: mkdir -p  ./release/upper

      - run: cp -r ./build/*        ./release/upper/

      - run: cp package.json        ./release/upper/

      - run: cp package-lock.json   ./release/upper/

      - run: cp README.md          ./release/upper/

      - run: cd ./release/upper && npm pack && ls -l  && pwd








